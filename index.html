<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/normalize.css">
    <title>Button</title>
</head>
<body>
    <div class="container">
        <label class="checkbox">
            <img src="/images/puls.png" alt="puls" class="checkbox__puls">
            <input type="checkbox">
            <span class="checkbox__box">
                <label class="box">
                    <img src="/images/multiplication.png" alt="puls" class="checkbox__puls">
                    <input type="checkbox">
                    <span class="box__list">
                        <button type="submit" class="box__list-btn call">
                            <img src="/images/phonebox.svg" alt="call" class="box__list-call">
                        </button>
                        <button type="submit" class="box__list-btn  center bell">
                            <img src="/images/bellbox.svg" alt="call" class="box__list-bell">
                        </button>
                        <button type="submit" class="box__list-btn message">
                            <img src="/images/messagebox.svg" alt="call" class="box__list-message">
                        </button>
                        
                    
                    </span>
                </label>
            </span>
        </label>
    </div>
</body>
</html>
